proxy-providers:

  ID:
    type: file
    path: "./AKUN_UMUM.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30

  SG:
    type: file
    path: "./AKUN_GAME.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30

proxy-groups:

- name: BROWSING🌐
  type: load-balance
  disable-udp: false
  use:
    - ID
  url: http://www.gstatic.com/generate_204
  interval: 30
  tolerance: 5

- name: STREAMING 📺📺
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
    - SG
  url: http://www.gstatic.com/generate_204
  interval: 30

- name: SOSMED 📵📵
  type: select
  disable-udp: false
  use:
    - ID
  url: http://www.gstatic.com/generate_204
  interval: 30

- name: 🔴 ADBLOCK 🔴
  type: select
  disable-udp: false
  proxies:
   # - REJECT
    - BROWSING🌐
    - STREAMING 📺📺
    - SOSMED 📵📵

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true

profile:
  store-selected: true

dns:
  enable: false
  listen: 127.0.0.1:5353
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9
    - https://dns.google/dns-query
    - tls://1.0.0.1
  fallback:
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - 112.215.203.254
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 112.215.203.254

rules:
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - RULE-SET,rule_direct,DIRECT
  #- RULE-SET,rule_reject,REJECT
  - RULE-SET,rule_browsing,BROWSING🌐
  - RULE-SET,rule_streaming,STREAMING 📺📺
  - RULE-SET,rule_sosmed,SOSMED 📵📵
  - RULE-SET,rule_adblock,🔴 ADBLOCK 🔴
  - MATCH,BROWSING🌐

rule-providers:

  rule_direct:
    type: http
    behavior: classical
    path: "./GB_direct.yaml"
    url: https://raw.githubusercontent.com/GboyGud/clash_for_android/main/rule_provider/GB_direct.yaml
    interval: 86400

  rule_reject:
    type: http
    behavior: classical
    path: "./GB_reject.yaml"
    url: https://raw.githubusercontent.com/GboyGud/clash_for_android/main/rule_provider/GB_reject.yaml
    interval: 86400

  rule_browsing:
    type: http
    behavior: classical
    path: "./GB_browsing.yaml"
    url: https://raw.githubusercontent.com/GboyGud/clash_for_android/main/rule_provider/GB_browsing.yaml
    interval: 86400

  rule_streaming:
    type: http
    behavior: classical
    path: "./GB_streaming.yaml"
    url: https://raw.githubusercontent.com/GboyGud/clash_for_android/main/rule_provider/GB_streaming.yaml
    interval: 86400

  rule_sosmed:
    type: http
    behavior: classical
    path: "./GB_sosmed.yaml"
    url: https://raw.githubusercontent.com/GboyGud/clash_for_android/main/rule_provider/GB_sosmed.yaml
    interval: 86400

  rule_adblock:
    type: http
    behavior: classical
    path: "./GB_adblock.yaml"
    url: https://raw.githubusercontent.com/megaarcv/Clash/refs/heads/main/Rule/GB_adblock.yaml
    interval: 86400
